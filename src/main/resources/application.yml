#file: noinspection SpellCheckingInspection
server:
  port: 8080
spring:
  profiles:
    active: production
  jackson:
    deserialization:
      fail-on-unknown-properties: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/spms?allowPublicKeyRetrieval=true&serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&useSSL=false
    username: root
    password: your_database_password
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
    generate-ddl: true
    hibernate:
      ddl-auto: none
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      password: your_redis_password
  mail:
    host: smtp.exmail.qq.com
    port: 465
    protocol: smtp
    username: your_email@your_domain.com
    password: your_password
    properties:
      mail:
        smtp:
          # 开启SMTP身份验证
          auth: true
          ssl:
            # 启用SSL加密传输
            enable: true
          # 使用SSL Socket Factory
          socketFactory-class: javax.net.ssl.SSLSocketFactory
          socketFactory-fallback: false
          starttls:
            # 不需要StartTLS
            enable: false
  web:
    resources:
      add-mappings: false
  mvc:
    view:
      suffix: .html
      prefix: /

airpower:
  mqtt:
    host: your_mqtt_host
    port: 1883
    user: your_username
    pass: your_password
  enable-document: true
app:
  influxdb:
    url: your_influxdb_url
    token: your_influxdb_token
    org: your_influxdb_org
    bucket: your_influxdb_bucket